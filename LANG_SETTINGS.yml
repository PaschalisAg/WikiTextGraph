  section_patt: "(==\\s*(Weblinks|Einzelnachweise|Einzelnachweise und Anmerkungen|Anmerkungen|Literatur|Siehe auch|Fußnoten|Veröffentlichungen)\\s*==)"
  filter_out_patterns:
    - "^Wikipedia:"
    - "^Hilfe:" # Help
    - "^Vorlage:" # Template
    - "^MediaWiki:" 
    - "^Kategorie:" # Category
    - "^Portal:" # Portal
    - "^Benutzer:" # User
    - "^Modul:" # Module
    - "^Datei:" # File
    - "^Liste der:" # List of
    - "^Liste des:"
    - "^Liste von:"
    - "\\(begriffsklärung\\)" # disambiguation pages
  redirect_keywords: ["#weiterleitung ", "#redirect"]

# Vietnamese
