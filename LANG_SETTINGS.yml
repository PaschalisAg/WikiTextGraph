  filter_out_patterns:
    - "^Wikipedia:"
    - "^MediaWiki:"
    - "^Trợ giúp:" # Help
    - "^Bản mẫu:" # Template
    - "^Tập tin:" # File
    - "^Thể loại:" # Category
    - "^Sách:" # Book
    - "^Danh sách:" # List of  
    - "^Cổng thông tin:" # Portal
    - "^Mô đun:" # Module
    - "\\(định hướng\\)" # disambiguation pages
  redirect_keywords: ["#đổi", "#redirect"]

