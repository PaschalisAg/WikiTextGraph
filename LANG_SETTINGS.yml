  filter_out_patterns:
    - "^Wikt:"
    - "^Wiktionary:"
    - "^Κατηγορία:"
    - "^Κατηγορια:"
    - "^Αρχείο:"
    - "^Αρχειο:"
    - "^File:"
    - "^Image:"
    - "^MediaWiki:"
    - "^Module:"
    - "^Πρότυπο:"
    - "^Προτυπο:"
    - "^Wikipedia:"
    - "^Βικιπαίδεια:"
    - "^Βικιπαιδεια:"
    - "\\(αποσαφήνιση\\)"
    - "\\(αποσαφηνιση\\)"
    - "^Portal:"
    - "^Πύλη:"
    - "^Πυλη:"
    - "^Βοήθεια:"
    - "^Βοηθεια:"
    - "^Topic:"
    - "^Χρήστης:"
    - "^Χρηστης:"
    - "^User:"
  redirect_keywords: ["#ανακατεύθυνση", "#ανακατευθυνση", "#redirect"]

# Polish
pl:
  section_patt: "(==\\s*(Zobasz też|Uwagi|Bibliografia|Przypisy|Linki zewnętrzne|Literatura w języku polskim)\\s*==)"
  filter_out_patterns:
    - "^Wikipedia:"
    - "^Pomoc:"
    - "^Szablon:"
    - "^MediaWiki:"
    - "^Kategoria:"
    - "^Wikiprojekt:"
    - "^Portal:"
    - "^Plik:"
    - "^Moduł:"
    - "\\(ujednoznacznienie\\)"
    - "^Portal:"
    - "^Wątek:"
    - "^Topic:"
    - "^User:"
  redirect_keywords: ["#patrz", "#redirect", "#przekieruj", '#tam']

# Italian
it:
  section_patt: "(==\\s*(Note|Bibliografia|Altri progetti|Collegamenti esterni|Riferimenti|Voci correlate)\\s*==)"
  filter_out_patterns:
    - "^Wikipedia:"
    - "^Aiuto:"
    - "^Template:"
    - "^MediaWiki:"
    - "^Categoria:"
    - "^Progetto:"
    - "^Portale:"
    - "^File:"
    - "^Modulo:"
    - "\\(disambiguazione\\)"
    - "\\(disambigua\\)"
    - "^Topic:"
  redirect_keywords: ["#redirect", "#rinvia"]

# Dutch
nl:
  section_patt: "(==\\s*(Noten|Bibliografie|Appendix|Externe links|Referenties|Bronnen|Zie ook|Overig|Ander|Literatuur|Voetnoten)\\s*==)"
  filter_out_patterns:
    - "^Wikipedia:"
    - "^Help:"
    - "^Sjabloon:"
    - "^MediaWiki:"
    - "^Categorie:"
    - "^Portaal:"
    - "^Bestand:"
    - "^Module:"
    - "\\(disambiguatie\\)"
    - "\\(disambiguation\\)"
  redirect_keywords: ["#redirect", "#doorverwijzing"]

# Basque
eu:
  section_patt: "(==\\s*(Oharrak|Bibliografia|Ahultasunak|Kanpo estekak|Erreferentziak|Ikus, gainera)\\s*==)"
  filter_out_patterns:
    - "^Wikipedia:"
    - "^Laguntza:" # Help
    - "^Txantiloi:" # Template
    - "^MediaWiki:" 
    - "^Kategoria:" # Category
    - "^Maila:" 
    - "^Atari:" # Portal
    - "^Ataria:" # Portal
    - "^Usuario:" # User
    - "^Modulu:" # Module
    - "^Fitxategi:" # File
    - "^Wikiproiektua:" # Wikiproject
    - "^Eranskina:" # Annex
    - "^Txikipedia:"
    - "^Zerrenda:"
    - "\\(argipena\\)" # disambiguation pages
  redirect_keywords: ["#birzuzendu", "#redirect"]

# Hindi
hi:
  section_patt: "(==\\s*(टिप्पणियां|यह भी देखिए|संदर्भ सूची|बाहरी कड़ियाँ|सन्दर्भ|इन्हें भी देखें|इसके अतिरिक्त पठन)\\s*==)"
  filter_out_patterns:
    - "^विकिपीडिया:" # Wikipedia
    - "^साँचा:" # Model, Template
    - "^श्रेणी:" # Category
    - "^मीडियाविकि:" # MediaWiki
    - "^सहायता:" # Help
    - "^प्रवेशद्वार:" # Portal
    - "^मॉड्यूल:" # Module
    - "^चित्र:" # File
    - "^विकिपरियोजना:" # Wikiproject
    - "\\(बहुविकल्पी\\)" # disambiguation pages
  redirect_keywords: ["#पुनर्प्रेषित", "#अनुप्रेषित", "#redirect"]

# German
