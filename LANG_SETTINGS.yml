# Language codes must follow the ISO 639-1 standard

# English
en:
  section_patt: "(==\\s*(See also|Publications|References|Notes|Footnotes|External links|Further reading)\\s*==|WP:SEEALSO)"
  filter_out_patterns:
    - "^Wikt:"
    - "^Wiktionary:"
    - "^CAT:"
    - "^Category:"
    - "^Draft:"
    - "^File:"
    - "^List of"
    - "^MediaWiki:"
    - "^Module:"
    - "^Template:"
    - "^Wikipedia:"
    - "Index of"
    - "\\(disambiguation\\)"
    - "^Portal:"
    - "^Image:"
    - "^Help:"
    - " list of "
    - "list of"
  redirect_keywords: ["#redirect"]

# Spanish
es:
  section_patt: "(==\\s*(Véase también|Referencias|Notas|Enlaces externos|Bibliografía|Otra lectura)\\s*==)"
  filter_out_patterns:
    - "^Wikt:"
    - "^Wiktionary:"
    - "^CAT:"
    - "^Categoría:"
    - "^Categoria:"
    - "^File:"
    - "^Archivo:"
    - "^Image:"
    - "^MediaWiki:"
    - "^Plantilla:"
    - "^Wikipedia:"
    - "^Anexo:"
    - "\\(desambiguación\\)"
    - "\\(desambiguacion\\)"
    - "^Portal:"
    - "^Help:"
    - "^Ayuda:"
    - "^Wikiproyecto:"
    - "^Usuario:"
    - "^User:"
    - "^Módulo:"
    - "^Modulo:"
  redirect_keywords: ["#redirección", "#redireccion", "#redirect"]

# Greek
